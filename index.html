<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <div id="btn">
        <button onclick="changeColor()">changeColor</button>
        <button onclick="addChild()">addChild</button>
        <button onclick="removechild()">removeChild</button>
    </div>
</body>
<script>
    function changeColor(){
        document.getElementById("box").style.backgroundColor="coral"
    }
    function addChild(){
        document.getElementById("box").innerHTML+=`<div id="new"></div>`
    }
    function removechild(){
        let main = document.getElementById("box")
        let box = document.getElementById("new")
        main.removeChild(box)
    }
</script>
</html>
